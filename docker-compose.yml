services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    environment:
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
  artisan:
    build: .
    volumes:
      - .:/var/www/html
    depends_on:
      - app
    command: ["php", "artisan", "migrate", "--force"]

